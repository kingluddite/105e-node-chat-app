<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Chat App</title>
</head>
<body>
  <p>The Chat App</p>  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // opens a connection

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
